<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.10.2/video-js.css">
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="1000"
    height="800"
    data-setup="{}
    ">
    <source src="http://127.0.0.1:8000/video/video/{{path}}" type="video/mp4" />
    <source src="http://127.0.0.1:8000/video/video/{{path}}" type="video/webm" />
  </video>
  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
</body>

</html>
